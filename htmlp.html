<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Escolar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Proyecto Escolar</h1>
        <nav>
            <ul>
                <li><a href="#about">Sobre el Proyecto</a></li>
                <li><a href="#activities">Actividades</a></li>
                <li><a href="#signup">Inscripción</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>Sobre el Proyecto</h2>
            <p>Descripción del proyecto...</p>
            <img src="imagen1.jpg" alt="Descripción de la imagen 1">
        </section>
        <section id="activities">
            <h2>Actividades</h2>
            <p>Descripción de las actividades...</p>
            <img src="imagen2.jpg" alt="Descripción de la imagen 2">
        </section>
        <section id="signup">
            <h2>Inscripción</h2>
            <form id="signup-form">
                <label for="school-name">Nombre del Colegio:</label>
                <input type="text" id="school-name" name="school-name" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Inscribirse</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 Proyecto Escolar</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
